<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #333;
        }
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-link a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>{{ role.capitalize() }} Login</h1>
        <form method="post">
            <label>Username:</label>
            <input type="text" name="username" required>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>

        <!-- Error Message -->
        {% if error %}
        <p class="error-message">{{ error }}</p>  <!-- Now dynamic -->
        {% endif %}

        <!-- Show "Create Account" option only for customers -->
        {% if role == "customer" %}
        <p class="register-link">Don't have an account? <a href="{{ url_for('register_customer') }}">Create one</a></p>
        {% endif %}

        <br>
        <!-- Back Button -->
        <button onclick="goBack()">â¬… Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "/welcome";  // Redirects to Welcome Page
        }
    </script>
</body>
</html>
