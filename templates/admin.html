<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .dashboard-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-align: center;
            width: 250px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background: #dc3545;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .customer-count {
            margin: 20px 0;
            font-size: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="navbar">Admin Dashboard</div>

    <div class="container">
        <div class="customer-count">
            Total Customers: {{ customer_count }}
        </div>
        <div class="dashboard-options">
            <div class="card">
                <a href="{{ url_for('charts') }}">ðŸ“Š View Charts</a>
            </div>
            <div class="card">
                <a href="{{ url_for('predictions_data') }}">ðŸ“„ View Predictions Data</a>
            </div>
            <div class="card">
                <a href="{{ url_for('customer_details') }}">ðŸ‘¥ Customer Details</a>
            </div>
        </div>
        
        <a href="{{ url_for('admin_logout') }}" class="logout-btn">ðŸšª Logout</a>
    </div>

</body>
</html>
