<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        .approved {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .rejected {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Loan Prediction Result</h1>
        <p>Your loan application is:</p>
        {% if prediction == "Approved" %}
            <p class="approved">{{ prediction }}</p>
        {% else %}
            <p class="rejected">{{ prediction }}</p>
        {% endif %}
        <a href="{{ url_for('customer_logout') }}" class="btn">Logout</a>
    </div>
</body>
</html>
