<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .styled-table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .styled-table th, .styled-table td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        .styled-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .styled-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        input, select {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Loan Predictions Data</h1>

    <!-- Filters and Search -->
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="filterStatus">
        <option value="">All</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
    </select>
    <button onclick="exportToCSV()" class="btn">Export to CSV</button>

    <!-- Predictions Table -->
    <div id="tableContainer">
        {{ table | safe }}  <!-- Render the table -->
    </div>

    <br>
    <a href="{{ url_for('admin_dashboard') }}" class="btn">â¬… Back to Dashboard</a>

    <script>
        // Filter & Search
        document.getElementById('searchInput').addEventListener('input', filterTable);
        document.getElementById('filterStatus').addEventListener('change', filterTable);

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filterStatus = document.getElementById('filterStatus').value;
            const rows = document.querySelectorAll('.styled-table tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const status = row.cells[row.cells.length - 1].textContent.trim();
                const matchesSearch = text.includes(searchText);
                const matchesStatus = filterStatus === "" || status === filterStatus;
                row.style.display = matchesSearch && matchesStatus ? "" : "none";
            });
        }

        // Export to CSV
        function exportToCSV() {
            const rows = document.querySelectorAll('.styled-table tr');
            let csvContent = "data:text/csv;charset=utf-8,";

            rows.forEach(row => {
                const cols = Array.from(row.querySelectorAll('th, td'))
                    .map(cell => cell.textContent.trim().replace(/,/g, ''))
                    .join(',');
                csvContent += cols + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'predictions.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
