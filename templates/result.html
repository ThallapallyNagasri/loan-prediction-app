<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        .approved {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .rejected {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Loan Prediction Result</h2>
        <p class="{% if result == 'Approved' %}approved{% else %}rejected{% endif %}">
            Your loan application is: <strong>{{ result }}</strong>
        </p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
