<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        .approved {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .rejected {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .feedback {
            font-size: 16px;
            color: #555;
            margin-top: 15px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Loan Prediction Result</h1>
        <p>Your loan application is:</p>
        
        {% if prediction == "Approved" %}
            <p class="approved">üéâ {{ prediction }}</p>
        {% else %}
            <p class="rejected">‚ùå {{ prediction }}</p>
        {% endif %}

        {% if feedback %}
            <p class="feedback"><strong>Feedback:</strong> {{ feedback }}</p>
        {% endif %}

        <!-- Buttons -->
        <a href="{{ url_for('customer_predictions') }}" class="btn">üîÑ Try Again</a>
        <a href="{{ url_for('customer_history') }}" class="btn">üìú View History</a>
        <a href="{{ url_for('customer_logout') }}" class="btn">üö™ Logout</a>
    </div>
</body>
</html>
