<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }
        button:hover {
            background: darkblue;
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Eligibility Prediction</h2>
        <form action="{{ url_for('customer_predictions') }}" method="post">
            <label>Applicant Name:</label>
            <input type="text" name="ApplicantName" required><br>

            <label>Date of Birth:</label>
            <input type="date" name="DateOfBirth" max="{{ max_date }}" required><br>


            <label>Occupation:</label>
            <input type="text" name="Occupation" required><br>

            <label>Applicant Income:</label>
            <input type="number" name="ApplicantIncome" required><br>

            <label>Coapplicant Income:</label>
            <input type="number" name="CoapplicantIncome" required><br>

            <label>Loan Amount:</label>
            <input type="number" name="LoanAmount" required><br>

            <label>Loan Amount Term:</label>
            <input type="number" name="Loan_Amount_Term" required><br>

            <label>Credit History:</label>
            <select name="Credit_History" required>
                <option value="1">Good (1)</option>
                <option value="0">Bad (0)</option>
            </select><br>

            <label>Gender:</label>
            <select name="Gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br>

            <label>Married:</label>
            <select name="Married" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <label>Dependents:</label>
            <select name="Dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select><br>

            <label>Education:</label>
            <select name="Education" required>
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select><br>

            <label>Self Employed:</label>
            <select name="Self_Employed" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <label>Property Area:</label>
            <select name="Property_Area" required>
                <option value="2">Urban</option>
                <option value="1">Semiurban</option>
                <option value="0">Rural</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
        <br>
        <a href="{{ url_for('customer_logout') }}">ðŸšª Logout</a>
    </div>
</body>
</html>
