<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Prediction System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/bgimg1.png') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: #fff;
        }

        /* ===== Dark Overlay for Premium Feel ===== */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1;
        }

        /* ===== Glassmorphism Card ===== */
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f5d76e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ddd;
        }

        /* ===== Elegant Button Styling ===== */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #b9935a, #f5d76e);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 223, 186, 0.3);
        }

        .btn:hover {
            background: linear-gradient(90deg, #f5d76e, #b9935a);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 223, 186, 0.5);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Loan Prediction System</h1>
        <p>
            Welcome to the Loan Prediction System.  
            Enter your details to check if your loan application will be approved or rejected.  
        </p>
        <a href="{{ url_for('welcome') }}" class="btn">Get Started</a>
    </div>
</body>
</html>
